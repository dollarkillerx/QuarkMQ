services:
  quarkmq-node1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "9876:9876"
    environment:
      - QUARKMQ_NODE_ID=node-1
      - QUARKMQ_WS_BIND=0.0.0.0:9876
      - RUST_LOG=info
    volumes:
      - node1-data:/var/lib/quarkmq/data
    restart: unless-stopped

  quarkmq-node2:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "9877:9876"
    environment:
      - QUARKMQ_NODE_ID=node-2
      - QUARKMQ_WS_BIND=0.0.0.0:9876
      - RUST_LOG=info
    volumes:
      - node2-data:/var/lib/quarkmq/data
    restart: unless-stopped

  quarkmq-node3:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "9878:9876"
    environment:
      - QUARKMQ_NODE_ID=node-3
      - QUARKMQ_WS_BIND=0.0.0.0:9876
      - RUST_LOG=info
    volumes:
      - node3-data:/var/lib/quarkmq/data
    restart: unless-stopped

volumes:
  node1-data:
  node2-data:
  node3-data:
